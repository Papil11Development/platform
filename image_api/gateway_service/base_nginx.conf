user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format json '{ "remote_addr": "$remote_addr", '
                      '"remote_user": "$remote_user", '
                      '"time_local": "$time_local", '
                      '"request_time": $request_time, '
                      '"request_id": "$request_id", '
                      '"request": "$request", '
                      '"status": $status, '
                      '"body_bytes_sent": "$body_bytes_sent", '
                      '"http_referer": "$http_referer", '
                      '"http_user_agent": "$http_user_agent", '
                      '"http_x_forwarded_for": "$http_x_forwarded_for" } ';
    access_log /var/log/nginx/access.log json;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    limit_conn_zone $server_name zone=addr:10m;

    #gzip  on;
    server {
        listen 80;
        server_name localhost;
        client_max_body_size 0;
        location /processing-service/ {
            limit_conn addr ${LIMIT_CONN_SIZE};
            proxy_pass  ${PROCESSING_SERVICE_URL}/;
            proxy_set_header X_REQUEST_ID $request_id;
        }
        location / {
            root /build/;
            index ${INDEX_FILENAME};
            try_files $uri $uri/ '/${INDEX_FILENAME}' '=404';
            expires epoch;
        }
    }
}
